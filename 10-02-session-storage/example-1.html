<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Storage Form</title>
    <link rel="stylesheet" href="example-1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Session Storage Demo</h1>
      <p>
        Fill out the form below. Your inputs will be saved temporarily and
        restored if the page is refreshed.
      </p>
      <form id="userForm">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="example-1.js"></script>
    <!-- For Home Button -->
    <link rel="stylesheet" href="../styles-home-button.css" />
    <a href="../index.html" class="home-button">Home</a>
  </body>
</html>
