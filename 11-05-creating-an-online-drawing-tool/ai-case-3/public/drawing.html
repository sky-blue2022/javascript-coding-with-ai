<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drawing Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toolbar">
      <input type="color" id="penColor" value="#000000" />
      <input type="range" id="penSize" min="1" max="20" value="5" />
      <input type="text" id="fileName" placeholder="File name" />
      <button id="saveCanvas">Save</button>
      <button id="exportCanvas">Export</button>
      <button id="clearCanvas">Clear</button>
      <button id="logoutButton">Logout</button>
      <span
        id="usernameDisplay"
        style="margin-left: auto; font-size: 14px; font-weight: bold"
      ></span>
    </div>
    <div id="sidebar">
      <h3>Your Canvases</h3>
      <ul id="canvasList"></ul>
      <button id="createCanvasButton">+ Create New Canvas</button>
    </div>
    <div id="mainCanvas">
      <canvas id="drawingCanvas"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
